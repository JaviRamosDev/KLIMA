<div class="bar">
    <span>KLIMA</span>
</div>

<div class="form-box">
    <h2>Acceso</h2>
    <form name="loginForm" [formGroup]="formularioValidado" (submit)="submit()">
        <div class="form-group">
            <i class="fa fa-user form-control-feedback"></i>
            <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email" required="required">
        </div>

        <div class="form-group">
            <i class="fa fa-lock form-control-feedback"></i>
            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" required="required">
        </div>

        <button type="submit" [disabled]='formularioValidado.invalid' class="btn btn-lg btn-block">Login</button>
    </form>
</div>

<div class="error" *ngIf="formularioValidado.controls['email'].dirty && formularioValidado.get('email')?.errors?.['required']">
    <p>
      El email es obligatorio
    </p>
</div>

<div class="error" *ngIf="formularioValidado.controls['email'].dirty && formularioValidado.get('email')?.errors?.['email']">
    <p>
      El formato del email es incorrecto
    </p>
</div>

<div class="error" *ngIf="formularioValidado.controls['password'].dirty && formularioValidado.get('password')?.errors?.['required']">

    </p>
</div>
